<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Bulb Assignment</title>
</head>
<body>
    <div id='bulbapp'>
        <center>
            <div v-if="isBulbOn">
                <img src="./images/bulb_on.png" alt="Bulb is ON!!">
            </div>
            <div v-else="isBulbOff">
                <img src="./images/bulb_off.png" alt="Bulb is Off">
            </div>

        <div>
            <br>
            <button type="button" class="btn btn-dark" v-on:click="showOrHide">Toggle Bulb On & Off</button>
        </div>
        </center>
    </div>

    <script src="./vue.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
